<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact Us</title>
    <link rel="stylesheet" type="text/css" href="/Styles/contact.css">
</head>
<body>
  <div class="box" colour: white>
    <a href="#home">HOME</a>
    <a href="/Pages/About us.html">ABOUT US</a>
    <a href="/Pages/stakeholder.html">STAKEHOLDERS</a>
    <a href="/Pages/documents.html">DOCUMENTS</a>
    <a href="/Pages/CONTACT.html">CONTACT US</a>
  </div>

  <div class="contents">
    <div class="contents-right">
      <h1>CONTACT US</h1>
      <P>Send us message for any info,</P><br>
      <p>Call us for any emergency for this number,</p><br>
      <p>+225 752 435 765</p><br>
      <p> +225 612 654 678</p> 
    </div>
    
    <div class="contents-left">
      <form>
        <div class="form-inputs">
          <label for ="email">Email:</label>
          <input type="email" id="email" name="email" required><br><br>
          <label for ="subject">Subject:</label>
          <input type="subject" id="subject" name="subject" required><br><br>
          <label for ="message">Message:</label>
          <textarea type="text" textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
        </div>
        <button>SEND</button> 
      </form>
    </div>
  </div>

  <div class="frame">
    <h3 class="contact-heading">CONTACT US</h3>
      <div class="left">
        <h4>Phone Number</h4>
        <div>+225 752 435 765</div>
        <div>+225 612 654 678</div>
      </div>
    <div class="divider"></div>
        <div class="right">
          <h4>Social Media</h4>
            <img src="/Images/fb.png" alt="portfolio" style="width: 30px;">
            <img src="/Images/ig.png" alt="portfolio" style="width: 30px;">
        </div>
    <p class="copyright">Copyright &copy; 2024 Rahel Dutu</p>
  </div>
</body>
